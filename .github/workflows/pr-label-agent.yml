name: PR Label Agent

on:
  pull_request:
    types: [opened, ready_for_review]
  # Run when Implementation Agent finishes (after PR created)
  workflow_run:
    workflows: ["Claude Code"]
    types: [completed]

jobs:
  label:
    # Only label PRs that don't already have risk labels
    if: |
      github.event.pull_request != null &&
      !contains(github.event.pull_request.labels.*.name, 'auto-merge') &&
      !contains(github.event.pull_request.labels.*.name, 'needs-review') &&
      !contains(github.event.pull_request.labels.*.name, 'blocked')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      HAS_MAX_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN != '' && 'true' || 'false' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      # Primary: Use Max subscription
      - name: Label PR with Max subscription
        id: max
        if: env.HAS_MAX_TOKEN == 'true'
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Analyze PR #${{ github.event.pull_request.number }} and apply exactly ONE risk label.

            Read PR details:
            ```bash
            PR_NUM=${{ github.event.pull_request.number }}
            gh pr view $PR_NUM --json title,body,files,additions,deletions,author
            ```

            Classification rules (following Renovate/Dependabot patterns):

            **auto-merge** (Safe to merge without human review):
            - Documentation updates only (*.md, *.txt)
            - Formatting/linting fixes (no logic changes)
            - Dependency patches (package.json patches only)
            - Test-only changes
            - Trivial typo fixes
            - Changes <50 lines
            - NEVER for: auth, authorization, payment, data deletion, API changes

            **needs-review** (Requires human review - DEFAULT):
            - New features
            - Refactoring
            - Dependency minor/major updates
            - Architecture changes
            - Changes >50 lines
            - Touches multiple subsystems
            - When uncertain

            **blocked** (Cannot proceed):
            - PR description missing implementation plan
            - Closes no issue
            - Changes conflict with codebase patterns
            - Security concerns visible in diff

            Apply label:
            ```bash
            gh pr edit $PR_NUM --add-label [your-choice]
            ```

            Default to needs-review when uncertain.
          claude_args: "--max-turns 10 --dangerously-skip-permissions"

      # Check if fallback is actually needed (avoid double-charging on max-turns)
      - name: Check if fallback needed
        id: check_fallback
        if: steps.max.outcome != 'success'
        run: |
          OUTPUT="/home/runner/work/_temp/claude-execution-output.json"
          if [ -f "$OUTPUT" ] && grep -q "error_max_turns" "$OUTPUT" 2>/dev/null; then
            echo "Max hit turn limit after doing work â€” skipping fallback"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      # Fallback: Use API key
      - name: Label PR with API key (Fallback)
        if: steps.max.outcome != 'success' && steps.check_fallback.outputs.needed != 'false'
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Analyze PR #${{ github.event.pull_request.number }} and apply exactly ONE risk label.

            Read PR details:
            ```bash
            PR_NUM=${{ github.event.pull_request.number }}
            gh pr view $PR_NUM --json title,body,files,additions,deletions,author
            ```

            Classification rules (following Renovate/Dependabot patterns):

            **auto-merge** (Safe to merge without human review):
            - Documentation updates only (*.md, *.txt)
            - Formatting/linting fixes (no logic changes)
            - Dependency patches (package.json patches only)
            - Test-only changes
            - Trivial typo fixes
            - Changes <50 lines
            - NEVER for: auth, authorization, payment, data deletion, API changes

            **needs-review** (Requires human review - DEFAULT):
            - New features
            - Refactoring
            - Dependency minor/major updates
            - Architecture changes
            - Changes >50 lines
            - Touches multiple subsystems
            - When uncertain

            **blocked** (Cannot proceed):
            - PR description missing implementation plan
            - Closes no issue
            - Changes conflict with codebase patterns
            - Security concerns visible in diff

            Apply label:
            ```bash
            gh pr edit $PR_NUM --add-label [your-choice]
            ```

            Default to needs-review when uncertain.
          claude_args: "--max-turns 10 --dangerously-skip-permissions"
